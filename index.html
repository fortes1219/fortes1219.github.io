<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>github page</title>
</head>

<body>
  <div style="display: block; width: 100%;">
    <button id="play">play</button>
    <button id="reload">reload</button><br>
    <span class="determination_device">
      <p id="screen_width"></p>
      <p id="screen_height"></p>
    </span>
  </div>
</body>
<script>
  const deviceAgent = function () {
    let screenWidth = document.getElementById('screen_width');
    let screenHeight = document.getElementById('screen_height');
    screenWidth.innerHTML = window.innerWidth;
    screenHeight.innerHTML = window.innerHeight;
    return (
      screenWidth.innerHTML, screenHeight.innerHTML
    );
  }
  deviceAgent();
  window.addEventListener("resize", deviceAgent);
</script>
<style>
  body{
    min-height: 1000px;
  }
  .outer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    background: var(--bg-color-1);
  }

  .determination_device {
    padding: 0 1rem;
  }

/***** Android Media Queries ******/
/*

ZenFone 3 MAX
*/
/* Viewport 360 x 568, Window size 360 x 568 */

/* portrait 360 x 568 */

@media only screen and (max-width: 360px) and (min-width: 320px) and (max-height: 568px) and (min-height: 512px) and (orientation: portrait) {
    .determination_device:after {
        content: "(Portrait) Sony XA1 & ZenFone 3 MAX";
    }
}

/* landscape 592 x 336 */

@media only screen and (max-width: 592px) and (min-width: 512px) and (max-height: 336px) and (min-height: 280px) and (orientation: landscape) {
